{% load static %}
<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <link rel="shortcut icon" href="https://112.be/themes/custom/be112/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <i class="fas fa-user"></i>
        {{ form.username }}
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        {{ form.password }}
      </div>
      <div class="pass"><a href="#">Zapomniałeś hasła?</a></div>
      <div class="row button">
        <input type="submit" value="Zaloguj" />
      </div>
    </form>
    <a href="{% url 'home' %}" >
      <button class="btn-back">
        <span class="btn-text">Wróć</span>
        <span class="btn-icon"><i class='bx bxs-chevron-left'></i></span>
      </button>
    </a>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
